					<div id="fail_Cluster">
						<script>
							var foamtree1;
							var level0, level1, level2 = {};

							function format(n) {
								return n
										.toFixed(0)
										.replace(
												/./g,
												function(c, i, a) {
													return i > 0
															&& c !== "."
															&& (a.length - i) % 3 === 0 ? ","
															+ c
															: c;
												});
							}

							var counter = 0;

							var tooltip = (function() {
								var tip = new Tooltip("Test", {
									auto : true
								});
								var shown = false;
								var timeout;
								var lastShownPageX, lastShownPageY;
								var pageX, pageY;
								var currentGroup;

								function hide() {
									tip.hide();
									shown = false;
									window.clearTimeout(timeout);
								}

								function show() {
									if (currentGroup && currentGroup.label) {
										// Set some example content on the tooltip.
										tip.content("<b>Name:</b> "
												+ currentGroup.label + "<br/>"
												+ "<b>Value:</b>"
												+ format(currentGroup.weight));
										tip.position(pageX, pageY);
										tip.show();
										lastShownPageX = pageX;
										lastShownPageY = pageY;
										shown = true;
									}
								}

								function group(g) {
									currentGroup = g;
								}

								// Register a mouse move listener that will show and hide the tooltip.
								document.body
										.addEventListener(
												"mousemove",
												function(e) {
													pageX = e.pageX;
													pageY = e.pageY;

													// Hide if the mouse pointer gets farther than 10px from the last tooltip location
													if (shown
															&& Math
																	.sqrt(Math
																			.pow(
																					pageX
																							- lastShownPageX,
																					2)
																			+ Math
																					.pow(
																							pageY
																									- lastShownPageY,
																							2)) > 10) {
														hide();
													}

													// Show the tooltip after the pointer stops for some time
													window
															.clearTimeout(timeout);
													timeout = window
															.setTimeout(show,
																	500)
												});

								return {
									group : group,
									hide : hide
								};
							})();

							foamtree1 = new CarrotSearchFoamTree(
									{
										// Identifier of the HTML element defined above
										id : "fail_Cluster",
										pixelRatio : window.devicePixelRatio || 1,
										relaxationInitializer : "treemap",
										relaxationVisible : false,
										relaxationQualityThreshold : 5,
										rolloutDuration : 0,
										pullbackDuration : 0,
										finalCompleteDrawMaxDuration : 50,
										finalIncrementalDrawMaxDuration : 20,
										attributionText : "Kia Masla hai",
										attributionLogo : "http://9.51.154.45:8080/AppBuilder/favicon.ico",
										attributionURL : "http://9.51.154.45:8080/AppBuilder/favicon.ico",

										onGroupHover : function(event) {
											// Tell the tooltip which group is currently hovered on
											tooltip.group(event.group);

										},

										onGroupSelectionChanging : function(
												event) {

											if (event.selected) {
												if (event.group.level == 0) {

													entitiesEvt(event.group.label);
													/*document
															.getElementById('res_text1').innerHTML = '<a class=foam_link href="" onclick=addLevelZero()><font face="verdana" color="green"><strong>'
															+ event.group.label
															+ '</strong></font></a>'; */

												}

											}

										},

										// Hide the tooltip on zoom, open/close and expose
										onGroupMouseWheel : tooltip.hide,
										onGroupExposureChanging : tooltip.hide,
										onGroupOpenOrCloseChanging : tooltip.hide,

										// Never display the title bar
										maxLabelSizeForTitleBar : 0,

										// Some data to visualize.
										dataObject : {
											groups :

											[ {
												label : "Loading...",
												level : 0,
												weight : 1
											} ]
										}
									});
